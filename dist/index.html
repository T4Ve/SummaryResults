<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body class="flex justify-center items-center bg-gray-900 lg:mt-40">
    <section class="container flex flex-col lg:flex-row w-[375px] lg:w-[800px] lg:rounded-3xl bg-white">
        <div class="container flex flex-col w-full bg-gradient-to-t from-LightRoyalBlue to-LightSlateBlue rounded-b-3xl lg:rounded-3xl items-center lg:h-[500px]">
            <p class="text-[18px] m-5 lg:m-10 text-center text-LightLavender">Your Result</p>
            <div class="circle flex flex-col rounded-full justify-center items-center w-36 h-36 lg:w-40 lg:h-40 bg-gradient-to-t from-PersianBlue to-VioletBlue">
                <p class="text-4xl lg:text-6xl text-white font-bold mb-1">76</p>
                <p class="text-sm text-LightLavender">of 100</p>
            </div>
            <p class="font-bold lg:text-3xl text-white text-center mt-3 mb-2 lg:m-5">Great</p>
            <p class="text-LightLavender px-10 pb-9 lg:pb-0 text-center lg:px-20">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="container flex flex-col bg-white lg:rounded-3xl">
            <p class="font-normal text-xl mx-8 my-6">Summary</p>
            <ul class="flex flex-col justify-between">
                <li class="flex justify-between rounded-2xl bg-TransLightRed my-2 mx-5 p-4">
                    <p class="text-LightRed flex flex-row"><img src=".master/img/icon-reaction.svg" class="mr-2" alt="">Reaction</p>
                    <p><span class="font-semibold">80</span><span class="text-LightLavender font-semibold"> / 100</span></p>
                </li>
                <li class="flex justify-between rounded-2xl bg-TransOrangeyYellow my-2 mx-5 p-4">
                    <p class="text-OrangeyYellow flex flex-row"><img src="./img/icon-memory.svg" class="mr-2" alt="">Memory</p>
                    <p><span class="font-semibold">92</span><span class="text-LightLavender font-semibold"> / 100</span></p>
                </li>
                <li class="flex justify-between rounded-2xl bg-TransGreenTeal my-2 mx-5 p-4">
                    <p class="text-GreenTeal flex flex-row"><img src="./img/icon-verbal.svg" class="mr-2" alt="">Reaction</p>
                    <p><span class="font-semibold">61</span><span class="text-LightLavender font-semibold"> / 100</span></p>
                </li>
                <li class="flex justify-between rounded-2xl bg-TransCobaltBlue my-2 mx-5  p-4">
                    <p class="text-CobaltBlue flex flex-row"><img src="./img/icon-visual.svg" class="mr-2" alt="">Reaction</p>
                    <p><span class="font-semibold">72</span><span class="text-LightLavender font-semibold"> / 100</span></p>
                </li>
            </ul>
            <button class="m-8 p-4  bg-DarkGrayBlue rounded-full text-white font-bold hover:bg-gradient-to-t hover:from-LightRoyalBlue hover:to-LightSlateBlue">Continue</button>

        </div>
        

    </section>
    
</body>

</html>
